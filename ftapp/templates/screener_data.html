{% extends  'layout.html' %}

{% block content %}
<div class="container-fluid">
    <legend class="border-bottom mb-3">Screener Data Factor Analysis and Visualization</legend>
    <p>Strategy: {{ name }}</p>
    <div class="float-right">
        <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
    </div>
    <ul class="nav nav-tabs md-tabs" id="myTabMD" role="tablist">
            <div><img src='{{graph_e}}'/></div>
            <div><img src='{{graph_c}}'/></div>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete this Test Summary?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <form action="#" method="POST">
                    <input class="btn btn-danger" type="submit" value="Delete">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
